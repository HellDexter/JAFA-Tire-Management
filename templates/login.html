{% extends 'layout.html' %}

{% block title %} - Přihlášení{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Přihlášení do systému JAFA Tire Management</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label required-field">Uživatelské jméno</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label required-field">Heslo</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Přihlásit se</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p class="small text-muted">
                        Výchozí přihlašovací údaje po inicializaci databáze: <br>
                        Uživatelské jméno: <strong>admin</strong><br>
                        Heslo: <strong>admin123</strong>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
