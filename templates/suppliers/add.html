{% extends 'layout.html' %}

{% block title %} - Přidat dodavatele{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-plus-circle"></i> Přidat dodavatele</h1>
    <div>
        <a href="{{ url_for('list_suppliers') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Zpět na seznam
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Nový dodavatel pneumatik</h5>
    </div>
    <div class="card-body">
        <form action="{{ url_for('add_supplier') }}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label required-field">Název společnosti</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="contact_person" class="form-label">Kontaktní osoba</label>
                    <input type="text" class="form-control" id="contact_person" name="contact_person">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Telefon</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="address" class="form-label">Adresa</label>
                <textarea class="form-control" id="address" name="address" rows="2"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="note" class="form-label">Poznámka</label>
                <textarea class="form-control" id="note" name="note" rows="3"></textarea>
            </div>
            
            <div class="text-end">
                <button type="reset" class="btn btn-secondary me-2">Resetovat</button>
                <button type="submit" class="btn btn-primary">Uložit dodavatele</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
