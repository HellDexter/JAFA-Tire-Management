{% extends 'layout.html' %}

{% block title %} - Přidat vozidlo{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-plus-circle"></i> Přidat vozidlo</h1>
    <div>
        <a href="{{ url_for('list_vehicles') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Zpět na seznam
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Údaje o novém vozidle</h5>
    </div>
    <div class="card-body">
        <form action="{{ url_for('add_vehicle') }}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="registration_number" class="form-label required-field">Registrační značka (SPZ)</label>
                    <input type="text" class="form-control" id="registration_number" name="registration_number" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="vehicle_type" class="form-label required-field">Typ vozidla</label>
                    <select class="form-select" id="vehicle_type" name="vehicle_type" required>
                        <option value="">Vyberte typ vozidla...</option>
                        <option value="tahač">Tahač</option>
                        <option value="návěs">Návěs</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="brand" class="form-label">Značka</label>
                    <input type="text" class="form-control" id="brand" name="brand">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" name="model">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="year_of_manufacture" class="form-label">Rok výroby</label>
                    <input type="number" class="form-control" id="year_of_manufacture" name="year_of_manufacture" min="1950" max="{{ now.year }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="vin" class="form-label">VIN</label>
                    <input type="text" class="form-control" id="vin" name="vin">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="current_mileage" class="form-label">Aktuální nájezd (km)</label>
                    <input type="number" class="form-control" id="current_mileage" name="current_mileage" min="0">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="combination_id" class="form-label">Přiřadit k soupravě</label>
                    <select class="form-select" id="combination_id" name="combination_id">
                        <option value="">Nepřiřazovat k soupravě</option>
                        {% for combination in combinations %}
                        <option value="{{ combination.id }}">{{ combination.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="note" class="form-label">Poznámka</label>
                <textarea class="form-control" id="note" name="note" rows="3"></textarea>
            </div>
            
            <div class="text-end">
                <button type="reset" class="btn btn-secondary me-2">Resetovat</button>
                <button type="submit" class="btn btn-primary">Uložit vozidlo</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
